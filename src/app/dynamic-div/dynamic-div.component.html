<div class="alert alert-primary" role="alert" *ngIf="bool">
  <div>{{ alertText }}</div>
</div>

<div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
  <div class="d-flex flex-column">
    <div
      class="dimensions m-5 border border-5 border-light"
      *ngFor="let div of dynamicArray; let index = index"
    >
      <button
        type="button"
        class="btn btn-outline-primary btn-lg"
        (click)="alert(index)"
      >
        Button
      </button>
    </div>
  </div>
</div>

<div class="p-5 d-flex justify-content-start flex-column border border-dark border-3 width" > 
    <div class="input-group my-5 d-flex flex-wrap" [formGroup]="form">
      <div class="input-group-text" id="btnGroupAddon2">Enter Timer Limit</div>
      <input
        type="text"
        class="form-control" 
        placeholder="Enter Timer Limit"
        aria-label="Enter Timer Limit"
        aria-describedby="btnGroupAddon2"
        formControlName="input"
        pattern="^[0-9]+$"
        required
      />
      <small style="color: red;" *ngIf="form.touched && validator()">{{message}}</small>
    </div>
    <div class="d-flex justify-content-between flex-wrap">
    <button type="button" class="btn btn-outline-primary btn-lg" (click)="action('Start/Pause')" [disabled]="service.buttonBool$|async">Start/Pause</button>
    <button type="button" class="btn btn-outline-warning btn-lg" (click)="action('Reset')" [disabled]="service.buttonBool$|async">Reset</button>
  </div>
  <div class="d-flex justify-content-around flex-wrap" >
    <h3 class="p-2"  *ngFor="let item of service.pausedLogs$|async">Paused at &nbsp;{{item}}</h3>
   </div>
  </div>

<lion-loader *ngIf="lazyload.isLoading$|async"></lion-loader>
<div class="d-flex justify-content-end px-5" *ngIf="!(lazyload.isLoading$|async)">
    <button *ngIf="bool" class="btn active" (click)="toggle('list')"><i class="fas fa-bars" ></i> List</button> 
    <button *ngIf="bool" class="btn" (click)="toggle('grid')"><i class="fas fa-th-large"></i> Grid</button>
    <div style="display: flex"> 
        <select style="border: none; background: none;" (change)="sort($event)"> 
            <option [value]="">
                Select
            </option>
            <option [value]="'lth'">
                Low to High
            </option>
            <option [value]="'htl'">
                High to Low
            </option>
        </select>
    </div>
  </div>
<div class="d-flex justify-content-between p-5 wrap">
    <div class="card my-3"  [ngClass]="flex === 'list'?'cardList':'cardGrid'" *ngFor="let product of products | lionSort : sorted : initialArray;let index=index;">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5 class="card-title">{{ product.title }}</h5>
        </div>
        <h6 class="card-subtitle mb-2 text-muted">{{ product.category }}</h6>
        <strong style="color: red;">Price &#x20b9; {{product.price}}</strong>
        <p class="card-text"> {{ product.description }}  </p>
      </div>
    </div>
  </div>
